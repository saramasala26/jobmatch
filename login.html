
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>JobMatch - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <header class="bg-white shadow p-6 px-10 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-extrabold text-green-700">JobMatch</a>
    <a href="index.html" class="text-sm text-green-700 hover:underline">Torna alla Home</a>
  </header>
  <main class="max-w-md mx-auto px-6 py-16">
    <h1 class="text-3xl font-bold text-green-700 mb-6">🔐 Login</h1>
    <form class="space-y-6">
      <input type="email" placeholder="Email" class="w-full p-3 border rounded" required>
      <input type="password" placeholder="Password" class="w-full p-3 border rounded" required>
      <button class="bg-green-700 text-white px-6 py-3 rounded hover:bg-green-800 w-full">Accedi</button>
    </form>
    <p class="text-sm text-center text-gray-500 mt-4">Non hai un account? Iscriviti presto!</p>
  </main>
</body>
</html>
